<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign Up Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>

    <div class="container">
      <div class="banner">
        <h1 class="banner-heading">Subscribe here</h1>  
        <div class="arrow">
        <i class="fas fa-arrow-down"></i>
        </div>
        <button class="banner-btn">Click Now</button>
      </div>

      <div class="form-container">
      <form class="sign-up-form">
      <input type="text" class="form-input" placeholder="FULL NAME">
      <input type="email" class="form-input" placeholder="EMAIL ADDRESS">
      <p>Get News ?</p>
      <label>No</label>
      <input type="checkbox">
      <label>Yes</label>
      <button type="button">Sign Up Here</button> 
      </form>

      <div class="header">
        <h1>Welcome to Code and Create</h1>
      </div>

      <div class="x-btn">&#10005;</div>
      </div>
    </div>

    <script src='app.js'></script>
</body>
</html>
